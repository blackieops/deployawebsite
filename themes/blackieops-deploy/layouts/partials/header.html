<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Fira+Sans:400,700|Inconsolata:400" type="text/css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/site.css" type="text/css">
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	{{ if .RSSlink -}}<link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<header class="site-header"><div class="container">
		<div class="site-header-logo">
			<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
		</div>

		<nav class="site-header-nav">
			<ul>
				<li><a href="/">Article Directory</a></li>
			</ul>
		</nav>
	</div></header>

	<div class="container">
